sudo: false
dist: xenial

language: php

services:
  - docker

env:
  global:
    - COMPOSE_HTTP_TIMEOUT=360
    - ES_MEM_LIMIT=2g

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master

cache:
  directories:
    - $HOME/.composer/cache

matrix:
  include:
    - php: 7.2

before_script:
  - composer install
  - composer local-server start
